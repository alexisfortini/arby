<!-- Recipe Ideas Modal -->
<div id="ideasModal"
    class="fixed inset-0 bg-slate-900/50 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm transition-opacity duration-300">
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden scale-100 transition-transform">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
            <div>
                <h3 class="text-xl font-bold text-slate-800">Recipe Ideas & Mood</h3>
                <p class="text-xs text-slate-400 mt-0.5 font-medium">Guide the Head Chef's creativity.</p>
            </div>
            <button onclick="closeIdeasModal()"
                class="text-slate-400 hover:text-slate-600 transition p-2 hover:bg-slate-200 rounded-full">✕</button>
        </div>
        <div class="p-6 space-y-4">
            <p class="text-sm text-slate-500 leading-relaxed font-medium">What are you in the mood for? Tell Arby about
                your cravings, dietary needs for the week, or specific recipes you want to see.</p>
            <textarea id="ideasText" rows="8"
                class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm text-slate-700 font-medium placeholder-slate-400"
                placeholder="e.g. 'Healthy Mediterranean meals', 'Lots of soups', 'Use that Salmon recipe from the library'...">{{ current_ideas }}</textarea>
        </div>
        <div class="p-6 bg-slate-50 border-t border-slate-100 flex justify-end gap-3">
            <button onclick="closeIdeasModal()"
                class="px-5 py-2.5 text-slate-500 font-semibold hover:bg-slate-200 rounded-xl transition">Cancel</button>
            <button onclick="saveIdeas()"
                class="px-8 py-2.5 bg-purple-600 text-white font-bold rounded-xl shadow-lg shadow-purple-200 hover:bg-purple-700 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center gap-2">
                <span>Save Ideas</span>
                <span>✨</span>
            </button>
        </div>
    </div>
</div>

<script>
    function saveIdeas() {
        const text = document.getElementById('ideasText').value;
        const btn = event.currentTarget;
        const originalText = btn.innerHTML;

        btn.innerHTML = '<span class="animate-pulse">Saving...</span>';
        btn.disabled = true;

        fetch('/api/ideas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ideas: text })
        })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'ok') {
                    closeIdeasModal();
                    // Optionally refresh to update other UI elements that might use current_ideas
                    setTimeout(() => location.reload(), 300);
                }
            })
            .catch(err => {
                console.error(err);
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
    }
</script>
