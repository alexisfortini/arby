{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="glass rounded-3xl p-8 shadow-xl border border-white/50">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Join Arby</h1>
            <p class="text-slate-500">Create your personal chef profile.</p>
        </div>

        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full px-4 py-3 rounded-xl bg-white/50 border border-slate-200 focus:ring-2 focus:ring-orange-400 focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-3 rounded-xl bg-white/50 border border-slate-200 focus:ring-2 focus:ring-orange-400 focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 rounded-xl bg-white/50 border border-slate-200 focus:ring-2 focus:ring-orange-400 focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label for="secret_key" class="block text-sm font-medium text-slate-700 mb-1">Registration Key</label>
                <input type="password" name="secret_key" id="secret_key" required placeholder="Enter key to join"
                    class="w-full px-4 py-3 rounded-xl bg-white/50 border border-slate-200 focus:ring-2 focus:ring-orange-400 focus:border-transparent outline-none transition-all">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-rose-400 to-orange-400 text-white font-bold py-3 px-6 rounded-xl hover:shadow-lg transform hover:-translate-y-0.5 transition-all">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-rose-500 font-bold hover:underline">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
