<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arby | AI Chef</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f7f9fc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .brand-gradient {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="text-slate-800">

    <nav class="max-w-2xl mx-auto p-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold brand-gradient">Arby</a>
        <div class="space-x-4 text-sm font-semibold text-slate-500">
            <a href="/" class="hover:text-slate-800">Home</a>
            <a href="/calendar" class="hover:text-slate-800">Calendar</a>
            <a href="/cookbook" class="hover:text-slate-800">Library</a>
            <a href="/inventory" class="hover:text-slate-800">Pantry</a>
            <a href="/settings" class="text-slate-400 hover:text-slate-800">⚙️</a>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 space-y-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="p-4 rounded-xl mb-4 text-sm font-semibold
                    {% if category == 'success' %} bg-green-100 text-green-800 {% else %} bg-red-100 text-red-800 {% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-xs text-slate-400 mt-12 mb-6">
        <p>Arby Agent v1.0 • Local AI Chef</p>
    </footer>

</body>

</html>
