{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-slate-900 rounded-3xl p-8 shadow-2xl border border-slate-800">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Admin Terminal</h1>
            <p class="text-slate-400">Restricted access area.</p>
        </div>

        <form action="{{ url_for('admin_login') }}" method="POST" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-slate-400 mb-1">Administrative
                    Password</label>
                <input type="password" name="password" id="password" required autofocus
                    class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all font-mono">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-900/20 transform hover:-translate-y-0.5 transition-all">
                Enter Console
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-slate-500 text-sm hover:text-slate-300">â† Back to Safety</a>
        </div>
    </div>
</div>
{% endblock %}
